projects:
  firstapp1:
    schemaPath: amplify/backend/api/firstapp1/build/schema.graphql
    includes:
      - 'Y'
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: /graphql
extensions:
  amplify:
    version: 3
